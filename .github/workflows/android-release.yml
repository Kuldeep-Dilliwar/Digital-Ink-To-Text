name: Build & Release Digital Ink To Text

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: # Allows you to run this manually for testing

permissions:
  contents: write

jobs:
  build:
    name: Build Signed Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 1. Decode the Keystore File
      # We take the Base64 secret and turn it back into a file for Gradle to use
      - name: Decode Keystore
        env:
          KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
        run: |
          echo "$KEYSTORE_FILE" | base64 --decode > app/release.keystore

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 2. Build & Sign All ABIs
      # We pass the passwords here so Gradle can sign the APKs while building
      - name: Build Release APKs
        env:
          BUILD_VERSION_NAME: ${{ github.ref_name }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      # 3. Rename APKs
      # Changes "app-arm64-v8a-release.apk" -> "Digital-Ink-To-Text-arm64-v8a.apk"
      - name: Rename APKs
        run: |
          cd app/build/outputs/apk/release
          for file in *.apk; do
            mv "$file" "Digital-Ink-To-Text-${file/app-/}"
          done

      # 4. Create Release & Upload All Files
      # The wildcard *.apk grabs all the ABI versions
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
